

<h1>Update equipo <span class="small">{{ alumno.nombreEquipo }}</span></h1>
<hr>
<div class="row">
   <form ng-submit="guardarEquipo()">
      <div class="col-md-4">
         Código:
         <input type="text" class="form-control" tabindex="1" autofocus ng-model="alumno.idEquipo" readonly="readonly">
      </div>
      <div class="col-md-4">
         nombreEquipo:
         <input type="text" class="form-control" tabindex="2" ng-model="alumno.nombreEquipo" required>
      </div>
      <div class="col-md-4">
         puntosEquipo:
         <input type="text" class="form-control" tabindex="2" ng-model="alumno.puntosEquipo" required>
      </div>
      <div class="col-md-4">
         Partidos jugados:
         <input type="text" class="form-control" tabindex="3" ng-model="alumno.partidosJugados" required>	
      </div>
      <div class="col-md-4">	
         Partidos ganados:
         <input type="text" class="form-control" tabindex="4" ng-model="alumno.partidosGanados" required>
      </div>
      <div class="col-md-4">	
         Partidos perdidos:
         <input type="text" class="form-control" tabindex="5" ng-model="alumno.partidosPerdidos" required>
      </div>
      <div class="col-md-4">
         Goles a favor:
         <input type="text" class="form-control" tabindex="6" ng-model="alumno.golesFavor" required>
      </div>
      <div class="col-md-4">
         Goles a contra:
         <input type="text" class="form-control" tabindex="7" ng-model="alumno.golesContra" required>
      </div>
      <div class="col-md-4">
         Grupo Liga:
         <input type="text" class="form-control" tabindex="7" ng-model="alumno.grupoLiga" required>
      </div>
      <!-- 	Teléfono:
         <input type="text" class="form-control" tabindex="" ng-model="alumno.telefono" ui-mask="{{telefonoMask}}" required>
         
         Direccón:
         <textarea rows="5" class="form-control" tabindex="" ng-model="alumno.direccion" required></textarea> -->
      <div class="col-md-4">
      	<br>
      <button type="submit" class="btn btn-primary btn-block" tabindex="8">Guardar cambios</button>
</div>
<p class="text-success animated fadeIn fast" ng-show="actualizado">Registro actualizado</p>
</form>
</div>
